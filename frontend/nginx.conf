server {
    listen 80;
    server_name localhost;
    
    # Add Docker's internal DNS resolver
    resolver 127.0.0.11 valid=30s;
    
    # Serve static files (JS, CSS, etc.) directly
    location /static/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Handle API routes with and without trailing slashes
    location ~ ^/(auth|users|groups|shifts|protected)(/.*)?$ {
        set $upstream http://fastapi:8000;
        proxy_pass $upstream$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Serve React app (this should be last)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}